<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Home')">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container">
    <div th:each="post : ${allPosts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        <p>Created by: <span th:text="${post.owner.username}"></span></p>
        <div th:each="image: ${post.images}">
            <img th:src="${image.path}" th:alt="${image.description}">
        </div>
        <ul>
            <li th:each="category: ${post.getCategories()}" th:text="${category.name}"></li>
        </ul>

    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
